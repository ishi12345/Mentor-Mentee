<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>drag drop delete feature</title>
	<link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
	
	<header class="top">

		<img id="sapientlogo" src="images/logo.png" alt="Sapient" />

		<!-- <div class="top"> --><input  id="search" type="search" placeholder="  Search..." /><input type="image"  
		id="searchicon" src="images/search.png" alt="Search" /></div>
		
		<div id="logoutcontainer">

			<img class="usericon" src="images/kimberley.png" alt="ProfilePicture" />
		
			<p id="logoutusername">Username</p>


			<div class="dropdown"> 
				<button  class="dropbtn" id="logoutdropdown"></button>
  				<div id="myDropdown" class="dropdown-content">
    			<a href="#">Edit Profile</a>
    			<a href="#">Logout</a>
   				
  				</div>
			</div>

		
			<!-- <select id="logoutdropdown" style="background-image:url(images/dropdown.png);">
				<option value="logout"></option>
				<option value="logout">Edit Profile</option>
				<option value="logout">Logout</option>
			</select> -->
		</div>
		
	</header>
		

	<div id="main">
	
		
		<section id="profile" >
		
			<img id="profilepicture" src="images/kimberley.png" alt="" />

			<p id="Username">Kimberley Claeys</p>
			<dl  id="contentlabel">
			    <dt>User Type: <span id="usertype" class="fontformat">Super User</span></dt>
			    <dt>Emp Id: <span id="empid" class="fontformat">127444</span></dt>
			    <dt>BU: <span id="bu" class="fontformat">Bangalore</span></dt>
			    <dt>Role: <span id="role" class="fontformat">vp</span></dt>
			    <dt>Unit: <span id="unit" class="fontformat">Project Management</span></dt>
			</dl>
		
		</section>

		<section class="supervisorlist">

			<p id="headinglabel"><span class="manage">Manage</span> Supervisor List</p>

				<div class="supervisorlistdisplay">
					
					<div class="supervisor" style="display: none;"> 
						<img class="usericon supervisoricon"  src="images/profilepicture.png" alt="supervisor01" /> 

						<p class="fontformat"><span class="supervisorname">Supervisor01</span><span class="supervisorid manage empidformat">Emp Id</span></p> 

						
					</div>
						
				</div>

				<div id="addsupervisorbutton">
					<button  id="addsupervisor">+ Add Supervisor</button>
				</div>
	

		</section>

		<section class="superviseelist" id="superviseesection">

			<p id="headinglabel"><span class="manage">Username's </span>Supervisee list</p>

				<div class="supervisorlistdisplay superviseelistdisplay">
					<div class="supervisor supervisee" style="display: none;"> 
						<img class="usericon superviseeicon"  src="images/profilepicture.png" alt="supervisor01" /> 

						<p class="fontformat"><span class="superviseename">Supervisor01</span><span class="superviseeid manage empidformat">Emp Id</span></p>
						<div class="deleteicon"><input id="delete" type="image" src="images/delete.png" alt="delete" /></div>
					</div>

					<hr class="divide" />
				</div>
	
		</section>
<script src="js/search3.js">
</script>

</body>
</html>
