<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Drag and Drop</title>
	<link rel="stylesheet" href="">
	<style>
	#div1, #div5, #div6 {
    	float: left;
    	width: 100px;
    	height: 35px;
    	margin: 10px;
    	padding: 10px;
    	border: 1px solid black;
    	clear: both;
	}

	#div3, #div2, #div4 {
    	float: left;
    	width: 100px;
    	height: 35px;
    	margin: 10px;
    	padding: 10px;
    	border: 1px solid black;
	}
	</style>

	<script type="text/javascript">
		function allowDrop(ev){
			ev.preventDefault();
		}

		function drag(ev) {
    		ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
    		ev.preventDefault();
    		var data = ev.dataTransfer.getData("text");
    		ev.target.appendChild(document.getElementById(data));
		}
	</script>
</head>
<body>
	

	<h1>Drag and Drop</h1>
	<p>Drag the image back and forth between the two div elements.</p>

	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  	<div><img src="Pastries.jpg" draggable="true" ondragstart="drag(event)" id="drag1" height="40px" width="40px"></div>
	</div>
	<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
	</div>
	<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
	</div>
	<div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">
	</div>
	<div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)">
	</div>
	<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
	</div>

	
</body>
</html>
